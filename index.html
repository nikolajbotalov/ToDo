<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>ToDO List</title>
    <link href='css/style.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <i class="app-name">ToDo List</i>
            <button class="reg-button">Зарегистрироваться</button>
            <button class="login-button">Войти</button>
        </div>
        <div class="sidebar" style='visibility: hidden'>
            <div class="sidebar-panel">
								<span class='profile-name'></span>
                <img src='images/default-profile-photo.png' class='profile-photo'>
                <button class='add-task'>Новая задача</button>
                <button class='logout'>Выйти</button>
            </div>
        </div>
        <div class="content">
            <div class='auth-panel' style='display: none'>
                <span>Добро пожаловать!</span>
				<p class='auth-answer'></p>
                <input id='user-input' class='auth-inputs' type='text' placeholder='Имя пользователя'>
                <input id='pass-input' class='auth-inputs' type='password' placeholder='Пароль'>
                <input type='submit' class='auth-submit' value='Войти'>
            </div>
            <div class='reg-panel' style='display: none'>
                <span>Придумайте логин и пароль!</span>
				<p class='reg-answer'></p>
                <input id='reg-user-input' class='auth-inputs' type='text' placeholder='Имя пользователя'>
                <input id='reg-pass-input' class='auth-inputs' type='password' placeholder='Пароль'>
                <input type='submit' class='reg-submit' value='Зарегистрироваться'>
            </div>
        </div>
    </div>
    <script src="js/newTask.js"></script>
</body>

</html>
